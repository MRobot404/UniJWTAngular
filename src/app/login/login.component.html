<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1>Bienvenidos</h1>
    </div>
    <div class="col-md-12">
      <hr />
    </div>
  </div>
  <form (ngSubmit)="login()" id="login">
    <div class="row">
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Usuario:</label>
        <input
          type="text"
          id="usuario"
          [(ngModel)]="usuario.user"
          [ngModelOptions]="{ standalone: true }"
          placeholder="Usuario"
          class="form-control"
          required
        />
      </div>
    </div>
    <div class="row">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Contraseña:</label>
          <input  
            type="password"
            id="contra"
            [(ngModel)]="usuario.contrasena"
            [ngModelOptions]="{ standalone: true }"
            placeholder="Contraseña"
            class="form-control"
            required
          />
        </div>
    </div>
        <br>
        <div class="row">
        <div class="col-md-3">
            <input class="btn btn-success float-right" type="submit" value="Ingresar" >
        </div>
        </div>
  </form>
  <br>
  <div class="row" *ngIf="errorInicio">
      <label class="float-right" style="color: red;">
        Usuario o contraseña incorrecta.
    </label>
  </div>
</div>
